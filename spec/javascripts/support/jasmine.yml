# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
    - lib/rufinol/public/javascripts/jquery-1.4.4.min.js
    - lib/rufinol/public/javascripts/jquery-ui-1.8.6.custom.min.js
    - lib/rufinol/public/javascripts/json2.js
    - lib/rufinol/public/javascripts/underscore-min.js
    - lib/rufinol/public/javascripts/backbone.js
    - lib/rufinol/public/javascripts/handlebars.js
    - lib/rufinol/public/javascripts/models/pin.js
    - lib/rufinol/public/javascripts/models/port.js
    - lib/rufinol/public/javascripts/models/board.js
    - lib/rufinol/public/javascripts/views/view_base.js
    - lib/rufinol/public/javascripts/views/pin_view.js
    - lib/rufinol/public/javascripts/views/port_view.js
    - lib/rufinol/public/javascripts/views/board_view.js
    - lib/rufinol/public/javascripts/application.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - test_data.js
  - jasmine-jquery-1.1.3.js

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:
